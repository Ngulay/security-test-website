<body>
    <h1>Security Test Website</h1>

    <!-- SQL Injection Form -->
    <h2>Login Form (SQL Injection Test)</h2>

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>

    <!-- XSS Form -->
    <h2>Post Comment (XSS Test)</h2>
    <form method="POST" action="post.php">
        <textarea name="comment" placeholder="Leave a comment" required></textarea>
        <input type="submit" value="Post Comment">
    </form>

    <!-- CSRF Form -->
    <h2>Change Password (CSRF Test)</h2>
    <form method="POST" action="change-password.php">
        <input type="text" name="new_password" placeholder="New Password" required>
        <input type="submit" value="Change Password">
    </form>

    <!-- IDOR Form -->
    <h2>Download Document (IDOR Test)</h2>
    <a href="download.php?file=secret_document.pdf">Download Secret Document</a>
